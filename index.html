<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">
    @import url(src/styles.css);
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <!--
    initial-scale=0.75
  -->
  <link rel="icon" type="image/x-icon" href="/assets/icon.png">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="src/index.js"></script>

</head>
<body>
  <!--
  -->
  <div id="fps-view-holder">
    <!--
    <div class="scale-box" id="scale-box-top-left">
    </div>
    <div class="scale-box" id="scale-box-top-right">
    </div>
    <div class="scale-box" id="scale-box-bottom-left">
    </div>
    <div class="scale-box" id="scale-box-bottom-right">
    </div>
  -->
    <div id="fps-view-holder-header">
      <div class="window-title-holder">
        FPS VIEW
      </div>
      <div class="window-control-holder">

        <div id="minimize-box" class="window-control-box">
          <div class="down-icon">▼</div>
          <div class="up-icon hidden">▲</div>
        </div>

      </div>
    </div>
    <div id="fps-view">

    </div>

  </div>
  <div id="menu-holder" class="unminimizing-menu">
    <!--
    -->
    <div id="menu-holder-inner">
      <div id="menu-category-selector-holder">
        <div id="menu-category-run" class="menu-category-selector-item menu-category-selector-item-selected">
          Run Friend
        </div>
        <div id="menu-category-settings" class="menu-category-selector-item" style="border-right: none;">
          Debug
        </div>
      </div>



      <div id="settings-items-holder" class="menu-items-holder hidden">
        <div class="setting-holder">
          <div class="setting-title-holder">
            <h3 class="setting-title">
              Misc
            </h3>
          </div>
          <!--
          -->
          
          <div class="setting-row-holder">
            <label for="show-fps-checkbox">Show frame rate</label><br>
            <div class="setting-row-input-holder">
              <input type="checkbox" id="show-fps-checkbox" name="show-fps-checkbox" value="false">
            </div>
          </div>
  
          <div class="setting-row-holder">
            <label for="hover-selection-checkbox">Show tile hover</label><br>
            <div class="setting-row-input-holder">
              <input type="checkbox" id="hover-selection-checkbox" name="hover-selection-checkbox" value="false" checked>
            </div>
          </div>
          
          <div class="setting-row-holder">
            <label for="warm-cool-selection-checkbox">Warmer/cooler</label><br>
            <div class="setting-row-input-holder">
              <input type="checkbox" id="warm-cool-selection-checkbox" name="warm-cool-selection-checkbox" value="false">
            </div>
          </div>

          <div class="setting-row-holder">
            <label for="rotate-button-selection-dropdown">Rotate button</label><br>
            <div class="setting-row-input-holder setting-row-select-holder"> 
              <select name="rotate-button-selection-dropdown" id="rotate-button-selection-dropdown" style="width: 100%;">
                <option value="middle-click">Middle click</option>
                <option value="left-click">Left click</option>
                <option value="right-click">Right click</option>
              </select>
            </div>
          </div>
          
          <div class="setting-row-holder" style="border-bottom: none">
            <label for="a-star-diagonal-checkbox">A star diagonal</label><br>
            <div class="setting-row-input-holder">
              <input type="checkbox" id="a-star-diagonal-checkbox" name="a-star-diagonal-checkbox" value="false">
            </div>
          </div>

        </div>
      </div>



      <div id="run-items-holder" class="menu-items-holder">
        <div id="grid-size-setter-holder" class="setting-holder">
          <div class="setting-title"> Grid </div>
  
          <div class="input-group">
            <label for="grid-size-setter-input">Grid Size</label>
            <input class="wide-input" type="number" id="grid-size-setter-input" name="grid-size-setter-input" min="2" max="500" />
          </div>

          <a id="grid-size-setter-button" class="button button-primary">	
            <span>Build </span>
          </a> 
  
          
        </div>
        <!--
        <a id="center-camera-button" class="button">	
          <span>Center Camera</span>
        </a>
        -->
  
        <div id="maze-gen-holder" class="setting-holder">
          <div class="setting-title"> Maze Generation </div>

          <div class="input-group">
            <label for="maze-gen-dropdown">Algorithm</label>
              <select class="wide-input" name="maze-gen-dropdown" id="maze-gen-dropdown">
                <option value="backtracking">Backtracking</option>
                <option value="prim">Prim</option>
                <option value="noise">Noise</option>
              </select>
          </div>
  
          <div class="checkbox-group">
            <input type="checkbox" id="maze-gen-checkbox" name="maze-gen-checkbox" value="false" checked>
            <label class="checkbox-label" for="maze-gen-checkbox">Visualize</label>
          </div>
          <a id="maze-gen-button" class="button button-primary">	
            <span>Generate</span>
          </a>
          
          
        </div>
  
        <div id="maze-solve-holder" class="setting-holder" style="padding-bottom: 16px; border: none;">
          <div class="setting-title"> Maze Solving </div>

          <div class="input-group">
            <label for="maze-solve-dropdown">Algorithm</label>
              <select class="wide-input" name="maze-solve-dropdown" id="maze-solve-dropdown">
                <option value="dfs">Depth First Search</option>
                <option value="bfs">Breadth First Search</option>
                <option value="gfs">Greedy BFS</option>
                <option value="wf-lh">Left Wall Follower</option>
                <option value="a-star">A Star</option>
                <option value="dead-end-filling">Dead End Filler</option>
              </select>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="maze-solve-checkbox" name="maze-solve-checkbox" value="false" checked>
            <label class="checkbox-label" for="maze-solve-checkbox">Visualize</label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="maze-solve-rescue-checkbox" name="maze-solve-rescue-checkbox" value="false" checked>
            <label class="checkbox-label" for="maze-solve-rescue-checkbox">Rescue</label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="maze-solve-stepper-checkbox" name="maze-solve-stepper-checkbox" value="false">
            <label class="checkbox-label" for="maze-solve-stepper-checkbox">Step one by one</label>
          </div>

          <a id="maze-solve-button" class="button button-primary">	
            <span>Solve</span>
          </a>
          
          
        </div>
      </div>
      <div id="minimize-menu-button">
        <div class="down-icon hidden">▼</div>
        <div class="up-icon">▲</div>
      </div>
    </div>
    
  </div>
  
</body>
</html>
